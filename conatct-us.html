<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script defer src="./JavaScript/contact.js"></script>
    <link rel="stylesheet" href="./Css/contact-us.css">
    <link rel="stylesheet" href="./Css/responsive.css">
</head>
<body>
    <form id="form" action="./conatct-us.html">
        <h1>CONTACT ME</h1>
        <div class="input">
            <label for="FullName">Full Name:</label>
            <input type="text" id="name" data-testid="test-contact-name" placeholder="Enter your Fullname" >
            <div class="namError" data-testid="test-contact-error-name"></div>
        </div>

        <div class="input">
            <label for="email">Email:</label>
            <input type="text" id="email" data-testid="test-contact-email" placeholder="Enter your email">
            <div class="emailError" data-testid="test-contact-error-email"></div>
        </div>

        <div class="input">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" data-testid="test-contact-subject" placeholder="Enter the subject">
            <div class="error" data-testid="test-contact-error-subject"></div>
        </div>

        <div class="input">
            <label for="message">Message:</label>
            <textarea rows="10" cols="10" name="" id="message" data-testid="test-contact-message" placeholder="write a message">
            </textarea>
            <div class="error" data-testid="test-contact-error-message"></div>
        </div>

        <button data-testid="test-contact-submit" type="submit" >Submit</button>
        <div class="success" data-testid="test-contact-success"></div>
    </form>
</body>
</html>
